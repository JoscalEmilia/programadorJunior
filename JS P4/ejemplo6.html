<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Libreria de CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery.min.js"></script>


</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-12 bg-primary pl-5 pr-5 pt-5 mt-5">

                <input class="form-control mb-3" type="text" name="Search" id="Search">
                <button  class="btn btn-success mb-5" id="Send" onclick="buscarPalabras()">Buscar</button>

            </div>

        </div>

        <div class="row mt-5">

            <div id="busqueda" class="col-12">
                
            </div>

        </div>
    </div>
    
    <script>
        

        function buscarPalabras()
        {
            $("#busqueda").load("https://lina.jclatam.com/load.php", { code : $("#Search").val() } );
        }


    </script>
    

</body>
</html>
