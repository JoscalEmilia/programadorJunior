<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <!-- Libreria de CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Libreria de Javascript -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>

</head>
<body>

    <style>
        main
        {
            background-color: tomato;
            border-radius: 25px;
        }
        aside
        {
            background-color: aquamarine;
            border-radius: 25px;
        }
    </style>
    
    <div class="container pt-5">
        <div class="row">

            <main class="col-12 col-sm-6 mt-5">
                <br><br>
                <h1>Hola Mundo 1</h1>
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Abrir Ventana</button>
                <br><br>
            </main>

            <aside class="col-12 col-sm-3 mt-5">
                <br><br>
                <h1>Hola Mundo 2</h1>
                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Abrir Ventana</button>                
                <br><br>
            </aside>

            <main class="col-6 col-sm-3 mt-5">
                <br><br>
                <h1>Hola Mundo 3</h1>
                <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Abrir Ventana</button>
                <br><br>
            </main>

            <aside class="col-6 col-sm-3 mt-5">
                <br><br>
                <h1>Hola Mundo 4</h1>
                <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Abrir Ventana</button>
                <br><br>
            </aside>          
        </div>
        
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
    </div>

</body>
</html>
