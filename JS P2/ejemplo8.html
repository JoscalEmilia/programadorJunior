<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln(window.location.href + "<br/>")
        document.writeln(window.location.hostname  + "<br/>")
        document.writeln(window.location.pathname  + "<br/>")
        document.writeln(window.location.protocol  + "<br/>")

    </script>

    <hr>

    <button onclick="history.back()">Ir atras</button>
    <button onclick="history.forward()">Ir Adelante</button>

    <hr>
    
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
        "cookiesEnabled is " + navigator.cookieEnabled + " <br/> " + document.cookie;
    </script>

</body>
</html>
