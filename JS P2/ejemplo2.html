<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .balls
    {
        background-color: red;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        position: absolute;
    }
</style>  
<body>
    <p>Hola mundo!</p>
    <script>

        document.writeln(document.baseURI+"<br/>") 
        document.writeln(document.cookie+"<br/>")
        document.writeln(document.documentURI+"<br/>")
        document.writeln(document.domain+"<br/>")
        document.writeln(document.implementation+"<br/>")
        
        alert(document.body.innerHTML)

        document.addEventListener('click', CrearMarquee )
        var nball = 0;

        function CrearMarquee(e)
        {            
            let marquee = document.createElement('marquee');
            nball++;
            
            marquee.setAttribute("class", "balls");
            marquee.style.top = (e.clientY - 25)+"px";
            marquee.style.left = (e.clientX - 25)+"px";

            marquee.textContent = nball;
            document.body.append(marquee)
        }
    </script>
    
</body>
</html>
