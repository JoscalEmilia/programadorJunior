<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Escribe un text")
        document.write(n);
    </script>

    <input type="number" name="n" id="n">
    <button>Enviar</button>

    <script>
        var b = window.document.getElementsByTagName('button');
        b[0].addEventListener('click', mostrar);

        function mostrar()
        {
            n = window.document.getElementById('n')
            alert(n.value);
        }
    </script>
</body>
</html>
