<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    var num = Number(prompt("Numero de Tabla"));

    for(i = 1; i <= 10; i++)
    {
        var resultado = i * num;
        var ParoImpar;

        if( (resultado % 2) == 0 )        
            ParoImpar = "Par";
        
        else
            ParoImpar = "Impar";

        document.write( num + " x " + i + " = " + resultado + " - es un numero " + ParoImpar + " <br/>");

    }

    </script>

</body>
</html>
