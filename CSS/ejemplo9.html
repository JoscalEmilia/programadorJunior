<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #bg
        {
            width: 100%;
            height: 99vh;
            background-image: radial-gradient(black, white, transparent);
        }

        #circulo
        {
            background-image: linear-gradient(to bottom right, red, yellow);    
            border-radius: 100px;

            width: 100px;
            height: 100px;
            position: relative;
        }
        h1
        {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
    </style>    
    <div id='bg'>
        <h1>Hola Mundo</h1>
        <div id="circulo"></div>
    </div>

    <script>        
        var bg = document.getElementById('bg');
        bg.addEventListener("click", mover, false);

        function mover(e)
        {
            //alert(e.clientX+","+e.clientY);
            var circulo = document.getElementById('circulo');
            circulo.style.top = (e.clientY-50)+"px";
            circulo.style.left = (e.clientX-50)+"px";
        }
    </script>
</body>
</html>
