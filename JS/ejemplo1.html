<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    p {
        font-family: 'calibri', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(0,0,200,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
    }
    </style>

</head>
<body>
    <p>Player 0: </p>
    <hr/>
    <b>Historial:</b><br/>
    <label id="n"></label>

    <script>
    const para = document.querySelector('p')
    para.addEventListener('click', InscribirJugador);
    var i = 0;

    function InscribirJugador() 
    {
        let name = prompt('Ingrese un Nombre');                
        let history = document.getElementById('n').innerHTML;
        i++;
        
        document.getElementById('n').innerHTML = history + "<br/> " + i + " - " + name;
        para.textContent = 'Jugador ' + i + ': ' + name;
    }
    </script>    
</body>
</html>
