<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

    <input type="Number" id="Numero1" />
    <br />
    <input type="Number" id="Numero2" />

    <button>Sumar</button>
    <button>Resta</button>

    <p></p>

    <script>
        var Operaciones = document.getElementsByTagName("button");

        Operaciones[0].addEventListener("click", suma);
        Operaciones[1].addEventListener("click", resta);
        Operaciones[2].addEventListener("click", multiplicacion);

        function suma()
        {
            let num1 = Number(document.getElementById('Numero1').value);
            let num2 = Number(document.getElementById('Numero2').value);

        function resta()
        {
            let num1 = Number(document.getElementById('Numero1').value);
            let num2 = Number(document.getElementById('Numero2').value);
            document.querySelector("p").textContent = "Resta: "+ (num1-num2);
        }

        function multiplicacion()
        {
            let num1 = Number(document.getElementById('Numero1').value);
            let num2 = Number(document.getElementById('Numero2').value);
            document.querySelector("p").textContent = "Multiplicaci贸n: "+ (num1*num2);
        }     
        
        function division()
        {
            let num1 = Number(document.getElementById('Numero1').value);
            let num2 = Number(document.getElementById('Numero2').value);
            document.querySelector("p").textContent = "Divisi贸n: "+ (num1/num2);
        }             
        
    </script>
</body>
