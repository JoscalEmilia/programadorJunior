<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var edad = prompt("¿Qué edad posees?");

        if(edad > 29)
            document.writeln("Ya no eres <b>Jóven</b>");

        else if (edad <= 0)
            document.writeln("<b>Edad Invalida </b>"); 

        else if (edad >= 18 && edad <= 29)
            document.writeln("Eres <b>Jóven</b>");

        else    
            document.writeln("Es un <b>Adolescente</b>");

        
    </script>

</body>
</html>
