<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divGrande
        {
            width: 80%;
            height: 85vh;
            background-color: coral;

            margin-left: 10%;
            margin-top: 5vh;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="divGrande">
        <p>Escriba un numero para mostrar la tabla de multiplicar:</p>
        <input id="Multiplicador" type="number" min="0" max="100" value="0" /> 

        <p id="resultado"></p>

        <script>
            var multi = document.getElementById("Multiplicador");
            multi.addEventListener("change", multiplicar);

            function multiplicar()
            {
                text = "";
                for(var i = 1; i <= 10; i++)
                {
                    text += "<br/> " + i + " x " + multi.value + " = " + (i*multi.value);
                }
                document.getElementById('resultado').innerHTML = text;
            }

        </script>

    </div>
</body>
</html>
