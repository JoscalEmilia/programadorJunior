<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numero = 10;
        switch(numero) 
        {
            case 8:
            case 10:
                document.writeln("El numero es 10!")
                break;

            case 12:
                document.writeln("El numero es 12!")
                break;

            default:
                document.writeln("El numero no es ni 10 ni 12!")
        }
    </script>
</body>
</html>
