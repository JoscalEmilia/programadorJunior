<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
                        Nombres:"José Manuel", 
                        Apellidos:"Calderón González", 
                        Apellidos:25
                    };

        var text = "";
        for (var x in person) {
            text += "<br/>" + x + ": "+ person[x] + " ";
        }
        
        document.write(text);
    </script>
</body>
</html>
